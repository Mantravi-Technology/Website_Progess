<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We'll be back soon!</title>
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      max-width: 500px;
      line-height: 1.5;
    }

    .loader {
      margin: 30px 0;
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00b4d8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>We'll Be Back Soon!</h1>
  <p>Our website is currently undergoing scheduled maintenance.  
     We’re working hard to bring you a better experience. Please check back later.</p>
  
  <div class="loader"></div>

  <footer>© <span id="year"></span> YourDomainName. All rights reserved.</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
